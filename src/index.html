<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>My Token Sale</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="text-center">My Token ICO Sale</h1>
      </div>
      <div id="loader" class="col-12 text-center">Loading...</div>
      <div id="content" class="col-12 text-center" style="display: none">

        <p>ICO My Token (MYT)</p>
        <p>Token price is: <span class="token-price"></span> Ether.</p>
        <p>Your current balance is: <span class="token-balance"></span> MYT.</p>

        <form role="form" onsubmit="App.buyTokens(); return false;">
            <div class="input-group col-6 offset-3">
              <input type="number" id="numberOfTokens" class="form-control" name="number" value="1" min="1" pattern="[0-9]">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit">Buy MYT</button>
              </div>
            </div>
        </form>
        <br>
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 0" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <br>
        <p><span class="tokens-sold"></span> / <span class="tokens-available"></span> tokens sold</p>

        <p id="accountAddress"></p>
      </div>

    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="./js/truffle-contract.min.js"></script>
  <script src="./js/web3.min.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
